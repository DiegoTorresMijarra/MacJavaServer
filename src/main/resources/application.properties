server.error.include-message=always
## BASE DE DATOS
## Base de datos de desarrollo puede ser H2
# En fichero embebida o en memoria, tï¿½ eliges
# spring.datasource.url=jdbc:h2:./productosapirest
spring.datasource.url=jdbc:h2:mem:macjavaapirest
# Usuario y contraseï¿½a de la base de datos
spring.datasource.username=sa
#spring.datasource.password=password
# Habilitamos la consola de H2, quitamos en producciï¿½n
http=//localhost:{server.port}/h2-console
# En nuestro caso http://localhost:3000/h2-console
spring.h2.console.enabled=true
# Habilitamos los mensajes sql en el log para ver las consultas, quitar en producciï¿½n
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
# Habilitamos que cargue los datos de prueba en la base de datos
# estos datos los carga del fichero data.sql del directorio resources, quitar en producciï¿½n
spring.jpa.defer-datasource-initialization=true
# Habilitamos la creaciï¿½n de la base de datos en cada arranque, quitar en producciï¿½n
spring.jpa.hibernate.ddl-auto=create-drop
# Habilitamos la carga de datos de prueba en cada arranque, quitar en producciï¿½n
spring.sql.init.mode=always
# Habilitamos el dialecto de H2, quitar en producciï¿½n
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
## API VERSION Y DESCRIPCION
# Versionamos la API
api.version=${API_VERSION:v1}
project.name=Shop API REST Spring Boot
## FORMATOS XML
spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.contentnegotiation.parameter-name=format
## Imagenes
upload.root-location=storage-dir
upload.delete=true

## MONGO DB
# Configuración de la base de datos MongoDB en base a variables de entorno
spring.data.mongodb.host=${MONGO_HOST:localhost}
spring.data.mongodb.port=${MONGO_PORT:27017}
spring.data.mongodb.database=${MONGO_DATABASE:macjavaapirest}
spring.data.mongodb.username=${MONGO_USER:admin}
spring.data.mongodb.password=${DATABASE_PASSWORD:adminPassword123}
